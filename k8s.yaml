apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
      - name: code-server
        image: codercom/code-server
        command: ["/usr/local/bin/code-server"]
        args: ["--host", "0.0.0.0", ".", "--auth", "none"]
        securityContext:
          runAsUser: 1000
---
kind: Service
apiVersion: v1
metadata:
  name: code-server
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: code-server
